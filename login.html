<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Welcome to the DevConnector</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5eb9888862.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1><a href="index.html"><i class="fas fa-code"></i>DevConnector</a></h1>
        <ul>
            <li><a href="profiles.html">Development</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <!-- Alert -->
        <div class="alert alert-danger">
            Invalid Creadentials
        </div>

        <h1 class="large text-primary">Sing In</h1>
        <p class="lead"><i class="fas fa-user"></i>Sing into your account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input type="password" placeholder="password " minlength="6">
            </div>
            <input type="submit" value="Login" class="btn btn-primary">
        </form>
        <p class="my-1">
            Don't have an account? <a href="register.html"> Sing Up</a>
        </p>
    </section>
</body>

</html>
