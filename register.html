<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/style.css">
    <title>Welcome to the DevConnector</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/5eb9888862.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar bg-dark">
        <h1><a href="index.html"><i class="fas fa-code"></i>DevConnector</a></h1>
        <ul>
            <li><a href="profiles.html">Development</a></li>
            <li><a href="register.html">Register</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>
    <section class="container">
        <h1 class="large text-primary">Sing Up</h1>
        <p class="lead"><i class="fas fa-user"></i>Create Your Account</p>
        <form action="dashboard.html" class="form">
            <div class="form-group">
                <input type="text" placeholder="Name">
            </div>
            <div class="form-group">
                <input type="email" placeholder="Email Address">
                <small class="form-text">
                    This site uses Gravatar, so if you want a profile image, use a Gravatar email.
                </small>
            </div>
            <div class="form-group">
                <input type="password" placeholder="password " minlength="6">
            </div>
            <div class="form-group">
                <input type="password" placeholder="Conform password " minlength="6">
            </div>
            <input type="submit" value="Register" class="btn btn-primary">
        </form>
        <p class="my-1">
            Already have an account? <a href="login.html"> Sing In</a>
        </p>
    </section>
</body>

</html>
